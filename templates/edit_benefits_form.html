<div class="modal fade" id="benefitsModal" tabindex="-1" role="dialog" aria-labelledby="benefitsModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title" id="myModalLabel">MAIN BENEFITS</h4>
      </div>
      <div class="modal-body">
        <form class="modal-form">
          <table>
            <tr>
              <td class="bottom-space">
                <label>Product</label>
                <input type="file" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Benefit</label>
                <input type="text" placeholder="Title" class="full-width" ng-model="vendor.benefits[0].title"/>
                <textarea placeholder="Description" ng-model="vendor.benefits[0].description"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Benefit</label>
                <input type="text" placeholder="Title" class="full-width" ng-model="vendor.benefits[1].title"/>
                <textarea placeholder="Description" ng-model="vendor.benefits[1].description"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Benefit</label>
                <input type="text" placeholder="Title" class="full-width" ng-model="vendor.benefits[2].title"/>
                <textarea placeholder="Description" ng-model="vendor.benefits[2].description"></textarea>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger delete left" >Delete Section</button>
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
