<div class="modal fade" id="whyUseModal" tabindex="-1" role="dialog" aria-labelledby="whyUseModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title" id="myModalLabel">WHY USE WAWANDCO?</h4>
      </div>
      <div class="modal-body">
        <form class="modal-form">
          <table>
            <tr>
              <td class="bottom-space">
                <label>Right</label>
                <input type="file" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Title</label>
                <input type="text" class="full-width" value="Why Use {{vendor.name}}?" disabled="true" />
                <label>Description</label>
                <textarea ng-model="vendor.whyUse"></textarea>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger delete left" >Delete Section</button>
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
