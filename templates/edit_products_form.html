<div class="modal fade" id="productsModal" tabindex="-1" role="dialog" aria-labelledby="productsModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title" id="myModalLabel">PRODUCTS / SERVICES</h4>
      </div>
      <div class="modal-body">
        <form class="modal-form">
          <table>
            <tr>
              <td>
                <label>Product</label>
                <input type="text" ng-model="selectedProduct.name"/>
                <label>Price</label>
                <input type="text" />
              </td>
              <td class="right">
                <label>Product</label>
                <input type="file" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Description</label>
                <textarea ng-model="selectedProduct.description">{{selectedProduct.description}}</textarea>
              </td>
            </tr>
            <tr>
              <td><label class="subtitle">Features</label></td>
            </tr>
            <tr ng-repeat="feature in selectedProduct.features">
              <td colspan="2">
                <label>Feature</label>
                <input type="text" placeholder="Title" class="full-width" ng-model="feature.title"/>
                <textarea placeholder="Description" ng-model="feature.description"></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <a href="#" ng-click="showNewFeature()"><img src="css/images/plus.png"> &nbsp; Add new feature</a>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger delete left" >Delete Product</button>
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="saveProduct()">Save</button>
      </div>
    </div>
  </div>
</div>
