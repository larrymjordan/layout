<div class="modal fade" id="mainInfoModal" tabindex="-1" role="dialog" aria-labelledby="mainInfoModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title" id="myModalLabel">MAIN INFORMATION</h4>
      </div>
      <div class="modal-body">
        <form class="modal-form">
          <table>
            <tr>
              <td>
                <label>Company</label>
                <input type="text" ng-model="vendor.name" disabled="true" />
                <label>Location</label>
                <input type="text" ng-model="vendor.location"/>
              </td>
              <td style="padding-left: 44px">
                <label>Logo</label>
                <input type="file" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Description</label>
                <textarea ng-model="vendor.description"></textarea>
              </td>
            </tr>
            <tr>
              <td><label>Social</label></td>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="Facebook Page" ng-model="vendor.facebookPage"/>
              </td>
              <td style="text-align: right">
                <input type="text" placeholder="Twitter Link" ng-model="vendor.twitterLink"/>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="Google Link" ng-model="vendor.googleLink"/>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
